        const calculator = {
            plus: function(a, b) {
                return a + b;
            },
            minus: function(a, b) {
                return a - b;
            },
            multiple: function(a, b) {
                return a * b;
            },
            division: function(a, b) {
                return a / b;
            }
        }

        const plus = calculator.plus(5, 5);
        const minus = calculator.minus(2194, 564);
        const multiple = calculator.multiple(234, 56);
        const division = calculator.division(634, 7)
        console.log(`plus  값은 ${plus}, minus값은 ${minus}, multiple값은 ${multiple}, division값은 ${division} `);
